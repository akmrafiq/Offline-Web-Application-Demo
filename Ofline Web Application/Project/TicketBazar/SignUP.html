        function validate() {
            var isValid = true;
            if ($("#fname").val().length == 0) {
                $("#fname").next(".error").html("First Name is required").show();
                isValid = false;
            }
            if ($("#lname").val().length == 0) {
                $("#lname").next(".error").html("Last Name is required").show();
                isValid = false;
            }
            if ($("#email").val().length == 0) {
                $("#email").next(".error").html("Email is required").show();
                isValid = false;
            }
            if ($("#phone").val().length == 0) {
                $("#phone").next(".error").html("Phone is required").show();
                isValid = false;
            }
            if ($("#gender").val().length == 0) {
                $("#gender").next(".error").html("Gender is required").show();
                isValid = false;
            }
            if ($("#country").val().length == 0) {
                $("#country").next(".error").html("country is required").show();
                isValid = false;
            }
            return isValid;
        }

            <form name="formValidation" id="formValidation" onsubmit="return validate()">
                <h2>Sign Up Form</h2>
                <p>Mark * is required</p>
                <fieldset>
                    <legend>Information</legend>
                    <div id="row" style="margin-top:7px">

                        <input type="submit" value="Submit" id="button" />
                    </div>
